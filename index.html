<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul><span class="moves"></span> Moves <span class="time">00:00</span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck"></ul>
    </div>
    <div id="winBox">
        <h1 id="message">You're one smart cookie!</h1>
        <h1 id="finalMoves"></h1>
        <h1 id="finalTime"></h1>
        <i id="finalRating"></i>
        <button id="playAgain" onclick="playAgain()">Play Again</button>
    </div>
    <script src="js/app.js">
    </script>
</body>
</html>
